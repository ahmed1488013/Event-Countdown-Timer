<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventBuzz - Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="countdown-container">
    <h1>EventBuzz Countdown</h1>
    <p>Countdown to our exciting event:</p>

    <div class="countdown-timer">
      <div class="time-section" id="days">
        <span class="time-number" id="days-value">00</span>
        <span class="time-label">Days</span>
      </div>
      <div class="time-section" id="hours">
        <span class="time-number" id="hours-value">00</span>
        <span class="time-label">Hours</span>
      </div>
      <div class="time-section" id="minutes">
        <span class="time-number" id="minutes-value">00</span>
        <span class="time-label">Minutes</span>
      </div>
      <div class="time-section" id="seconds">
        <span class="time-number" id="seconds-value">00</span>
        <span class="time-label">Seconds</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
